pipeline:
  name: CI-Pipeline
  identifier: CIPipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: connector2
        repoName: node-project
        build: <+input>
  stages:
    - stage:
        name: Build-docker-image
        identifier: Builddockerimage
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: Dockerharness
                    repo: sultana1/ci-nodejs-auth
                    tags:
                      - v1
        delegateSelectors:
          - docker-delegate0
